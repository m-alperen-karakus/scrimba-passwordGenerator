<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            
            <div class="title">
                <div>Generate a </div>
                <div style="color: #10B981;">random password</div>
            </div>
            <div class="subtitle">Never use an insecure password again.</div>
            <div class="lengthInput">
                <label for="passwordLength" class="subtitle" style="margin: 0px;">Choose a password Length between 0 and 25:</label>
                <input type="number" class="length" id="passwordLength" min="0" max="25" value="15">
            </div>

            <div class="lengthInput">
                <label class="symbols">Do you want symbols in your password
                <input type="checkbox" id="symbols" checked="checked">
                <span class="checkmark"></span>
            </label>
            </div>

            <button id="generate">Generate passwords</button>
            <hr>
            <div class="passwords">
                <button class="password" id="password1"></button>
                <button class="password" id="password2"></button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
